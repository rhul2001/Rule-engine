<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Eligibility Rule Engine</h1>
    <div class="container">
        <h2>Create a Rule</h2>
        <form id="ruleForm">
            <textarea id="rule" placeholder="Enter rule, e.g. age > 30 AND department = 'Sales'" required></textarea>
            <button type="submit">Create Rule</button>
        </form>
        
        <h2>Test Eligibility</h2>
        <form id="dataForm">
            <input type="text" id="age" placeholder="Age" required>
            <input type="text" id="department" placeholder="Department" required>
            <input type="text" id="income" placeholder="Income" required>
            <input type="text" id="experience" placeholder="Experience" required>
            <button type="submit">Check Eligibility</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
